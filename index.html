<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glioma Trial Enrollment Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }
        input, select {
            display: block;
            margin: 10px auto;
            padding: 8px;
            width: 80%;
        }
        button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Glioma Clinical Trial Enrollment Predictor</h2>
    <form id="predictionForm">
        <label for="Age">Age at Initial Diagnosis (years):</label>
        <input type="number" id="Age" required><br>

        <label for="Employed">Employment Status:</label>
        <select id="Employed" required>
            <option value="1">Employed</option>
            <option value="2">Unemployed</option>
            <option value="3">Retired</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <label for="Ethnicity">Ethnicity:</label>
        <select id="Ethnicity" required>
            <option value="1">Hispanic/Latino</option>
            <option value="2">Non-Hispanic/Latino</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <label for="KPS">KPS Post-op:</label>
        <select id="KPS" required>
            <option value="100">100</option>
            <option value="90">90</option>
            <option value="80">80</option>
            <option value="<80">Less than 80</option>
            <option value="NA">Unknown</option>
        </select><br>

        <label for="Minority">Minority Status:</label>
        <select id="Minority" required>
            <option value="1">Minority</option>
            <option value="2">Non-minority</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <label for="TumorLobe">Tumor Lobe:</label>
        <select id="TumorLobe" required>
            <option value="Frontal">Frontal</option>
            <option value="Parietal">Parietal</option>
            <option value="Temporal">Temporal</option>
            <option value="Brainstem">Brainstem, Insular, Basal Ganglia, or Thalamus</option>
            <option value="Multifocal">Multifocal</option>
            <option value="Occipital">Occipital</option>
            <option value="Cerebellum">Cerebellum</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <label for="Insurance">Insurance Status at Diagnosis:</label>
        <select id="Insurance" required>
            <option value="1">Private</option>
            <option value="2">Medi-cal/Medicaid</option>
            <option value="3">Medicare</option>
            <option value="4">Unknown</option>
            <option value="5">Self-pay</option>
        </select><br>

        <label for="Seizure">Seizure Pre-op:</label>
        <select id="Seizure" required>
            <option value="Yes">Yes</option>
            <option value="No">No</option>
            <option value="NA">Unknown</option>
        </select><br>

        <label for="Sex">Sex:</label>
        <select id="Sex" required>
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select><br>

        <label for="TMZ">Received Chemotherapy?</label>
        <select id="TMZ" required>
            <option value="1">Yes</option>
            <option value="2">No</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <label for="Race">Race:</label>
        <select id="Race" required>
            <option value="White">White</option>
            <option value="Black">Black/African American</option>
            <option value="Hispanic">Hispanic/Latino</option>
            <option value="Asian">Asian</option>
            <option value="Pacific">Pacific Islander</option>
            <option value="Other">Other</option>
            <option value="Unknown">Unknown</option>
        </select><br>

        <label for="WHO_Grade">WHO Grade:</label>
        <select id="WHO_Grade" required>
            <option value="2-3">Grade 2-3</option>
            <option value="4">Grade 4</option>
        </select><br>

        <button type="button" onclick="calculateProbability()">Calculate Probability</button>
    </form>

    <h3 id="result"></h3>

    <script src="model.js"></script>
    <script>
        function calculateProbability() {
            let indata = {
                "Age.at.Initial.Diagnosis": parseFloat(document.getElementById("Age").value),
                "Employed": document.getElementById("Employed").value,
                "Ethnicity": document.getElementById("Ethnicity").value,
                "KPS.post.op": document.getElementById("KPS").value,
                "Minority": document.getElementById("Minority").value,
                "New Tumor Lobe": document.getElementById("TumorLobe").value,
                "Insurance": document.getElementById("Insurance").value,
                "Seizure.preop": document.getElementById("Seizure").value,
                "Sex": parseFloat(document.getElementById("Sex").value),
                "TMZ": document.getElementById("TMZ").value,
                "Race": document.getElementById("Race").value,
                "WHO_Grade": document.getElementById("WHO_Grade").value,
            };

            if (typeof score === "function") {
                let outdata = {}; 
                score(indata, outdata);

                document.getElementById("result").innerText = 
                    `Estimated Probability: ${(outdata["Probability( Clinical Trial enrollment: (Yes=1, No =2)=1 )_1"] * 100).toFixed(2)}%`;
            } else {
                console.error("score function is not defined. Make sure model.js is properly loaded.");
            }
        }
    </script>
</body>
</html>
